<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        body {
            background-color: rgb(82, 104, 104);
        }
    </style>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--mp3 wav ogg-->
    <audio preload="metadata" controls loop>
        <source src="midia/ragnarok_song.mp3" type="audio/mpeg">
        <source src="midia/ragnarok_song.ogg" type="audio/ogg">
        <source src="midia/ragnarok_song.wave" type="audio/wab">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ragnarok_song.mp3">Clique aqui para
                baixar o arquivo mp3</a></p>
    </audio>
</body>

</html>
