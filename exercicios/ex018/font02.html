<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Super Meatball";
            src: url("fonts/Super Meatball.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
            /*Tipos de format:
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (apple advanced typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Super Meatball', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
